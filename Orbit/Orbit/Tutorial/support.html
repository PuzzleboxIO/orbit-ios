               <ul>
                  <li>For support queries please post to our <strong><a href="https://puzzlebox.io/forums/">forums</a></strong> or file a ticket in our <strong><a href="https://puzzlebox.io/orbit/development">development tracker</a></strong></li>

               <form action="https://puzzlebox.io/cgi-bin/puzzlebox/support_contact/contact.py" id="contactForm" method="post" class="clearfix">
               <ul class="contactform">
               <li><label for="contactName">Name:</label>
               <input type="text" name="contactName" id="contactName" value="" class="required requiredField large input-text" />
               </li>
               
               <li><label for="email">Email:</label>
               <input type="text" name="email" id="email" value="" class="required requiredField email large input-text" />
               </li>
               
               <li class="textarea"><label for="commentsText">Message:</label>
               <textarea name="comments" id="commentsText" rows="4" cols="30" class="required requiredField form.nice textarea"></textarea>
               </li>
               
               <li class="button">
               <input type="hidden" name="submitted" id="submitted" value="true" />
               <input type="hidden" name="source" id="iOS" value="true" />
               <button name="submit" type="submit" id="submit" tabindex="5"><span class="icon"><span class="arrow"></span></span>Send</button>
               </li>
               </ul>
               </form>
